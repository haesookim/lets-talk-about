    <h2>컵라면의 제조 공정</h2>
    <p>시판되는 컵라면은 다음과 같은 절차를 통해서 만들어진다. (추후 이미지와 애니메이션 등으로 보충할 예정입니다) 참고한 자료 <a href="https://www.youtube.com/watch?v=zsJvHqheTdw">링크</a></p>
    <ol>
        <li>(액상)스프 볶음 및 포장</li>
        <li>면 반죽 및 제면</li>
        <li>면 절출(자르기)</li>
        <li>면 절단</li>
        <li>튀김공정 전 납형</li>
        <li>면 냉각</li>
        <li>용기 충진</li>
        <li>스프 투입(기계화된 공정으로 자동 투입)</li>
        <li>뚜껑 접착</li>
        <li>포장하여 판매, 소비자에게 전달</li>
    </ol>
